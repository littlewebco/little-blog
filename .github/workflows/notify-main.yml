name: Notify Main Repository

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main repo rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: littlewebco/littlecloud-www
          event-type: content-updated
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}"
            }
